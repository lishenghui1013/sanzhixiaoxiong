{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
<style>
body{overflow:hidden}
</style>
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}' type="text/javascript"></script>
<script src="__ADMIN__/hbconfigs/stocks_configs.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style>
input[type="text"]{width:70%}
textarea{width:70%;height:100px;}
#wst-tab-5 input[type="text"]{width:50%}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<form autocomplete='off'> 
<div id="wst-tabs" style="width:100%; height:100%;overflow: hidden; border: 1px solid #D3D3d3;" class="liger-tab">
   <!--<div id="wst-tab-5" title="SEO设置" class='wst-tab'>-->
      <table class='wst-form wst-box-top'>
         <!--<tr>-->
            <!--<th>开启消费股衰减：</th>-->
            <!--<td><input type="text" id='Hbconfigs' class='ipt' value="{$object['fieldValue']}" maxLength='100' data-rule='扣除比例:required;range[0.00~1]'/></td>-->
         <!--</tr>-->
         <tr>
            <th>开启消费股衰减：</th>
            <td>
               <label>
                  <input type='radio' id='isReduceStocks1' name='isReduceStocks' class='ipt' value='1' {if $object['fieldValue']==1}checked{/if}>是
               </label>
               <label>
                  <input type='radio' id='isReduceStocks0' name='isReduceStocks' class='ipt' value='0' {if $object['fieldValue']==0}checked{/if}>否
               </label>
            </td>
         </tr>
         <tr>
            <td colspan='2' align='center'>
               <input type="button" value="保存" class='btn btn-blue' onclick='javascript:edit()'/>
               <input type="reset" class='btn' value="重置" />
            </td>
         </tr>
      </table>
   <!--</div>-->
</div>
</form>
{/block}
